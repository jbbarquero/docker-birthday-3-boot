<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>${option_a} vs ${option_b}!</title>
    <base href="/" />
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0" />
    <meta name="keywords" content="docker-compose, docker, stack" />
    <meta name="author" content="Docker" />
    <link rel='stylesheet' href="/stylesheets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h3 th:text="${option_a} + ' vs ' + ${option_b} + '!'">Option_a vs option_b!</h3>
        <form id="choice" name='form' method="POST" action="/">
          <button id="a" type="submit" name="vote" class="a" value="a" th:text="${option_a}">Option_a</button>
          <button id="b" type="submit" name="vote" class="b" value="b" th:text="${option_b}">Option_b</button>
        </form>
        <div id="tip">
          (Tip: you can change your vote)
        </div>
        <div id="hostname" th:text="'Vote processed by ' + ${hostname}">
          Vote processed by hostname
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script th:inline="javascript">
      var vote = [[${vote}]];
      
      if (!!vote) {
          if(vote == "a"){
        	  var option = [[${option_a}]];
              $(".a").prop('disabled', true);
              $(".a").html(option + ' <i class="fa fa-check-circle"></i>');
              $(".b").css('opacity','0.5');
            }
            if(vote == "b"){
          	  var option = [[${option_b}]];
              $(".b").prop('disabled', true);
              $(".b").html(option + ' <i class="fa fa-check-circle"></i>');
              $(".a").css('opacity','0.5');
            }
      }

    </script>
  </body>
</html>
